<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- ✅ 구글 서치콘솔 사이트 인증 -->
    <meta name="google-site-verification" content="google7994e339f781a66c" />

    <!-- ✅ SEO 최적화 -->
    <title>웰워싱 | 아파트 무인 세차 시스템, 세차장 시공 전문</title>
    <meta name="description"
        content="웰워싱은 아파트 세차장 구축, 드라이세차기, 무인 세차 시스템 등 세차장 장비와 시공을 전문으로 하는 회사입니다. 믿을 수 있는 장비와 서비스를 제공합니다.">
    <meta name="keywords" content="웰워싱, 세차기, 아파트 세차장, 무인 세차 시스템, 드라이세차기, 세차장 시공">

    <!-- ✅ 오픈그래프 (카카오톡, 페북 공유용) -->
    <meta property="og:title" content="웰워싱 | 아파트 무인 세차 시스템 전문">
    <meta property="og:description" content="세차장 구축, 드라이세차기, 세차장 자동화 장비는 웰워싱에 맡기세요.">
    <meta property="og:image" content="https://wellwashing.com/assets/thumbnail.jpg">
    <meta property="og:url" content="https://wellwashing.com">

    <!-- ✅ 깜빡임 방지: 초기에는 body 숨김 -->
    <style>
        body {
            visibility: hidden;
        }
    </style>

    <!-- ✅ CSS 파일 로드 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <!-- 🚀 헤더 로드 -->
    <header id="header"></header>

    <main class="dark-overlay-main">
        <img src="src/images/logo.png" alt="WELL WASHING Logo" class="popup-logo">
        <h1>좋은 장비 + 좋은 관리 = 좋은 세차</h1>
        <p>
            웰워싱은 단순한 세차 설비를 넘어, <br />
            고객에게 최고의 세차 경험을 제공하는 것을 목표로 합니다. <br />
            기술력과 관리 시스템의 차이가, 세차 품질의 차이를 만듭니다.
        </p>
    </main>

    <!-- 🚀 푸터 로드 -->
    <footer id="footer"></footer>

    <!-- ✅ 팝업 사용 여부 설정 -->
    <script>
        const USE_POPUP = true; // ← 팝업 사용 여부 제어: true 또는 false
    </script>

    <script>
        // 🚀 fetch()를 사용하여 header.html과 footer.html을 동적으로 불러오기
        async function loadComponent(id, url) {
            try {
                const response = await fetch(url, { cache: "no-cache" });  // 🔥 캐싱 문제 방지
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
            } catch (error) {
                console.error(`🚨 ${url} 로딩 중 오류 발생:`, error);
            }
        }

        // 🚀 헤더 & 푸터를 먼저 로드한 후 조건부로 팝업 실행
        Promise.all([
            loadComponent("header", "header.html"),
            loadComponent("footer", "footer.html")
        ]).then(() => {
            console.log("🚀 헤더 & 푸터 로딩 완료!");

            // ✅ 모든 로딩이 끝난 뒤 body 보이게
            document.body.style.visibility = "visible";

            if (typeof USE_POPUP !== "undefined" && USE_POPUP) {
                console.log("✅ 팝업 실행 조건 충족 → popup.js 로드");
                loadPopupScript(); // 🚀 팝업 스크립트 실행
            } else {
                console.log("❌ 팝업 실행 조건 미충족 → popup.js 미로드");
            }
        }).catch(error => {
            console.error("🚨 헤더/푸터 로딩 중 오류 발생!", error);
        });

        // 🚀 팝업 JS 동적 로드 함수
        function loadPopupScript() {
            const script = document.createElement("script");
            script.src = "popup.js";
            script.defer = true;
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
